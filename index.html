<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bank-title">
        <h1 class="text-center">Welcome to Business Bank</h1>
        <div class="login-area">
            <h4>Login</h4> 
            <input class="form-control" type="text" placeholder="E-mail"> <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password"> <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    
    <div id="transaction-area">
       <div class="row">
           <div class="col-12 col-sm-12 col-md-4 col-lg-4">
              <div class="deposit status"> 
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-12 col-sm-12 col-md-4 col-lg-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
              </div>
           </div>
           <div class="col-12 col-sm-12 col-md-4 col-lg-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1500</span></h2>
               </div>
           </div>
       </div>
       <!-- .row>.col-md-6*2>h4+input+btn.btn-success -->
       <div class="row">
           <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <div class="login-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
             </div>
              </div>
           <div class="col-12 col-sm-12 col-md-6 col-lg-6">
               <div class="login-area">
                <h4>Withdraw </h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
               <button id="addWithdraw" class="btn btn-success"> Withdraw</button>
               </div>
            </div>
       </div>
    </div>


 <script>
     // For Login Button Even Handler
     const loginBtn= document.getElementById("login-btn");
     loginBtn.addEventListener("click", function(){
         const bankTitle = document.getElementById("bank-title");
         bankTitle.style.display = "none";
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display= "block"
     })
     // Deposit Button Even handler
     const depositBtn = document.getElementById("addDeposit");
     depositBtn.addEventListener("click",function(){
        //  const depositAmount = document.getElementById("depositAmount").value;
        //  const depositValue = parseFloat(depositAmount);
        const depositValue = getInputNumber("depositAmount");
        //  const currentDeposit = document.getElementById("currentDeposit").innerText;
        //  const currentDepositValue = parseFloat(currentDeposit);
        //  const totalDeposit = depositValue + currentDepositValue; 
        //  document.getElementById("currentDeposit").innerText = totalDeposit;

        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceValue = parseFloat(currentBalance);
        // const totalBalance = depositValue + currentBalanceValue;
        // document.getElementById("currentBalance").innerText = totalBalance;
        updateSpanText("currentBalance", depositValue);
        updateSpanText("currentDeposit", depositValue);
        
         document.getElementById("depositAmount").value = "";

         
     })
     // Withdraw Button Event handler
     const withdrawBtn = document.getElementById("addWithdraw");
     withdrawBtn.addEventListener("click", function(){
         const withdrawValue = getInputNumber("withdrawAmount");
         updateSpanText("currentWithdraw",withdrawValue);
         updateSpanText("currentBalance", -1 * withdrawValue);


         document.getElementById("withdrawAmount").value = "";

     })
     function getInputNumber(id){
        const amount = document.getElementById(id).value;
         const amountValue = parseFloat(amount);
         return amountValue;
         
     }

     function updateSpanText(id, depositValue){ 
        const current = document.getElementById(id).innerText;
        const currentValue = parseFloat(current);
        const totalAmount = depositValue + currentValue;
        document.getElementById(id).innerText = totalAmount;

     }

 </script>  
</body>
</html>
